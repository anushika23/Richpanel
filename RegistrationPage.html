<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="registrationpage.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h2>Create Account</h2>

            <div class="input-box">
                <p class="labels">Name</p>
                <input type="text" class="form-control" placeholder="e.g. John Doe" required>
            </div>

            <div class="input-box">
                <p class="labels">Email</p>
                <input type="email" class="form-control" placeholder="e.g. abc@richpanel.com" required>
            </div>

            <div class="input-box">
                <p class="labels">Password</p>
                <input type="password" placeholder="Password" required>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">  Remember me</label>
            </div>

            <button class="btn" type="submit">Sign Up</button>

            <div class="login">
                <p>Already have an account? <a href="#">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
